<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SiteCraft.top – Premium Website Themes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="site-title" id="siteTitle"></div>
<div class="menu-box" onclick="toggleDrawer()">☰</div>

<div class="drawer" id="drawerMenu">
  <a href="#" id="linkHome"></a>
  <a href="#" id="linkThemes"></a>
  <a href="#" id="linkPricing"></a>
  <a href="#" id="linkContact"></a>
</div>

<section class="hero">
  <div class="hero-text">
    <h2 id="heroTitle"></h2>
    <p id="heroDesc"></p>
    <button class="btn-primary" id="btnBrowse"></button>
    <button class="btn-secondary" id="btnDemo"></button>
  </div>
</section>

<section class="features">
  <h3 id="featuresTitle"></h3>
  <div class="feature-grid">
    <div class="feature-card"><h4 id="feature1Title"></h4><p id="feature1Desc"></p></div>
    <div class="feature-card"><h4 id="feature2Title"></h4><p id="feature2Desc"></p></div>
    <div class="feature-card"><h4 id="feature3Title"></h4><p id="feature3Desc"></p></div>
    <div class="feature-card"><h4 id="feature4Title"></h4><p id="feature4Desc"></p></div>
  </div>
</section>

<section class="info">
  <div class="info-text">
    <h3 id="infoTitle"></h3>
    <p id="infoDesc"></p>
    <button class="btn-primary" id="btnExplore"></button>
  </div>
</section>

<section class="pricing">
  <h3 id="pricingTitle"></h3>
  <div class="price-grid">
    <div class="price-card"><h4 id="price1Title"></h4><div class="price" id="price1Amount"></div><p id="price1Desc"></p></div>
    <div class="price-card"><h4 id="price2Title"></h4><div class="price" id="price2Amount"></div><p id="price2Desc"></p></div>
    <div class="price-card"><h4 id="price3Title"></h4><div class="price" id="price3Amount"></div><p id="price3Desc"></p></div>
  </div>
</section>

<footer id="footerText"></footer>

<script>
fetch('content.json')
  .then(response => response.json())
  .then(content => {
    // Site title
    const siteTitle = document.getElementById('siteTitle');
    siteTitle.innerHTML = content.siteTitle.text;
    if(content.siteTitle.color) siteTitle.style.color = content.siteTitle.color;

    // Drawer links
    document.getElementById('linkHome').innerText = content.links.home.text;
    document.getElementById('linkThemes').innerText = content.links.themes.text;
    document.getElementById('linkPricing').innerText = content.links.pricing.text;
    document.getElementById('linkContact').innerText = content.links.contact.text;

    // Hero
    document.getElementById('heroTitle').innerHTML = content.hero.title.text;
    document.getElementById('heroDesc').innerText = content.hero.desc.text;
    document.getElementById('btnBrowse').innerText = content.hero.btnBrowse.text;
    document.getElementById('btnDemo').innerText = content.hero.btnDemo.text;

    // Features
    document.getElementById('featuresTitle').innerText = content.features.title.text;
    content.features.items.forEach((item, index) => {
      document.getElementById(`feature${index+1}Title`).innerText = item.title.text;
      document.getElementById(`feature${index+1}Desc`).innerText = item.desc.text;
      if(item.title.color) document.getElementById(`feature${index+1}Title`).style.color = item.title.color;
    });

    // Info
    document.getElementById('infoTitle').innerText = content.info.title.text;
    document.getElementById('infoDesc').innerText = content.info.desc.text;
    document.getElementById('btnExplore').innerText = content.info.btnExplore.text;

    // Pricing
    document.getElementById('pricingTitle').innerText = content.pricing.title.text;
    content.pricing.items.forEach((item, index) => {
      document.getElementById(`price${index+1}Title`).innerText = item.title.text;
      document.getElementById(`price${index+1}Amount`).innerText = item.amount.text;
      document.getElementById(`price${index+1}Desc`).innerText = item.desc.text;
    });

    // Footer
    document.getElementById('footerText').innerText = content.footer.text;
  });

function toggleDrawer(){
  document.getElementById("drawerMenu").classList.toggle("open");
}
</script>
</body>
</html>

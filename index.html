<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SiteCraft.top – Premium Website Themes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="site-title" id="siteTitle"></div>
<div class="menu-box" onclick="toggleDrawer()">☰</div>

<div class="drawer" id="drawerMenu">
  <a href="#" id="linkHome"></a>
  <a href="#" id="linkThemes"></a>
  <a href="#" id="linkPricing"></a>
  <a href="#" id="linkContact"></a>
</div>

<section class="hero">
  <div class="hero-text">
    <h2 id="heroTitle"></h2>
    <p id="heroDesc"></p>
    <button class="btn-primary" id="btnBrowse"></button>
    <button class="btn-secondary" id="btnDemo"></button>
  </div>
</section>

<section class="features">
  <h3 id="featuresTitle"></h3>
  <div class="feature-grid">
    <div class="feature-card"><h4 id="feature1Title"></h4><p id="feature1Desc"></p></div>
    <div class="feature-card"><h4 id="feature2Title"></h4><p id="feature2Desc"></p></div>
    <div class="feature-card"><h4 id="feature3Title"></h4><p id="feature3Desc"></p></div>
    <div class="feature-card"><h4 id="feature4Title"></h4><p id="feature4Desc"></p></div>
  </div>
</section>

<section class="info">
  <div class="info-text">
    <h3 id="infoTitle"></h3>
    <p id="infoDesc"></p>
    <button class="btn-primary" id="btnExplore"></button>
  </div>
</section>

<section class="pricing">
  <h3 id="pricingTitle"></h3>
  <div class="price-grid">
    <div class="price-card"><h4 id="price1Title"></h4><div class="price" id="price1Amount"></div><p id="price1Desc"></p></div>
    <div class="price-card"><h4 id="price2Title"></h4><div class="price" id="price2Amount"></div><p id="price2Desc"></p></div>
    <div class="price-card"><h4 id="price3Title"></h4><div class="price" id="price3Amount"></div><p id="price3Desc"></p></div>
  </div>
</section>

<footer id="footerText"></footer>

<script src="content.js"></script>
<script>
  // Load content from content.js
  document.getElementById('siteTitle').innerText = siteContent.siteTitle;
  document.getElementById('linkHome').innerText = siteContent.links.home;
  document.getElementById('linkThemes').innerText = siteContent.links.themes;
  document.getElementById('linkPricing').innerText = siteContent.links.pricing;
  document.getElementById('linkContact').innerText = siteContent.links.contact;

  document.getElementById('heroTitle').innerHTML = siteContent.hero.title;
  document.getElementById('heroDesc').innerText = siteContent.hero.desc;
  document.getElementById('btnBrowse').innerText = siteContent.hero.btnBrowse;
  document.getElementById('btnDemo').innerText = siteContent.hero.btnDemo;

  document.getElementById('featuresTitle').innerText = siteContent.features.title;
  document.getElementById('feature1Title').innerText = siteContent.features.items[0].title;
  document.getElementById('feature1Desc').innerText = siteContent.features.items[0].desc;
  document.getElementById('feature2Title').innerText = siteContent.features.items[1].title;
  document.getElementById('feature2Desc').innerText = siteContent.features.items[1].desc;
  document.getElementById('feature3Title').innerText = siteContent.features.items[2].title;
  document.getElementById('feature3Desc').innerText = siteContent.features.items[2].desc;
  document.getElementById('feature4Title').innerText = siteContent.features.items[3].title;
  document.getElementById('feature4Desc').innerText = siteContent.features.items[3].desc;

  document.getElementById('infoTitle').innerText = siteContent.info.title;
  document.getElementById('infoDesc').innerText = siteContent.info.desc;
  document.getElementById('btnExplore').innerText = siteContent.info.btnExplore;

  document.getElementById('pricingTitle').innerText = siteContent.pricing.title;
  document.getElementById('price1Title').innerText = siteContent.pricing.items[0].title;
  document.getElementById('price1Amount').innerText = siteContent.pricing.items[0].amount;
  document.getElementById('price1Desc').innerText = siteContent.pricing.items[0].desc;
  document.getElementById('price2Title').innerText = siteContent.pricing.items[1].title;
  document.getElementById('price2Amount').innerText = siteContent.pricing.items[1].amount;
  document.getElementById('price2Desc').innerText = siteContent.pricing.items[1].desc;
  document.getElementById('price3Title').innerText = siteContent.pricing.items[2].title;
  document.getElementById('price3Amount').innerText = siteContent.pricing.items[2].amount;
  document.getElementById('price3Desc').innerText = siteContent.pricing.items[2].desc;

  document.getElementById('footerText').innerText = siteContent.footer;
  
  function toggleDrawer(){
    document.getElementById("drawerMenu").classList.toggle("open");
  }
</script>
</body>
</html>
